# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    
    continue-on-error: ${{ matrix.config.allow_fail }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release',   allow_fail: false}
          - {os: windows-latest, r: 'release',   allow_fail: false}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', allow_fail: true}
          - {os: ubuntu-latest,   r: 'release',   allow_fail: false}
          - {os: ubuntu-latest,   r: 'oldrel-1',   allow_fail: false}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck any::devtools
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'


      - name: Create dist directory
        run: mkdir dist
        shell: bash

      - name: Build windows binaries
        if: runner.os == 'Windows'
        run: devtools::build(binary = TRUE, path = "dist")
        shell: Rscript {0}

      - name: Get package version
        if: runner.os == 'Windows'
        run: |
          echo "PACKAGE_VERSION=$(Rscript -e 'cat(as.character(desc::desc_get_version()))')" >> $GITHUB_ENV
        shell: bash

      - name: Upload artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: divclust_${{ env.PACKAGE_VERSION }}
          path: dist/**
